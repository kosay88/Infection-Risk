<body onload="CreateChartRisk(); CreateChartCO2();">
<h1>Infection Risk charts!</h1>

<a href="Index.html">To Home</a>

<div id="Cover"></div>

<div class="Container">
    <div id="People_risk" style="list-style-type: none;"></div>
    <table class="chart" id="chart_risk">
        <h3>Secondary infection risk</h3>
        <p> Meeting duration (hours)</p>    
        <p># of people in the meeting room</p>
    </table>
    <div id="People_CO2" style="list-style-type: none;"></div>
    <table class="chart" id="chart_CO2">
        <h3>CO2 level (PPM)</h3>
        <p> Meeting duration (hours)</p>
        <p># of people in the meeting room</p>    
    </table>
</div>

<script src="IndexRisk.JS"></script>
<script src="IndexCO2.JS"></script>
