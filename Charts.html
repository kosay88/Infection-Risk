<body onload="CreateChartRisk(); CreateChartCO2();">
<!-- <h1>Infection Risk charts!</h1> -->

<div class="Container">
    <div class="Menu">
        <!-- <h3>Menu</h3> -->
        <img id="Logo" src="/DEERNS LOGOwit.png" alt="">
        <a class="active" href="Index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <!-- <button class="btn" href="Charts.html"><i class="fa fa-home"></i> Home</button> -->
    </div>

    <div class="Visualization">
        <div id="Cover"></div>
    
            <div id="Risk_div">
                <h3 id="Risk_title">Secondary infection risk</h3>
                <p id="Risk_duration"> Meeting duration (hours)</p>    
                <div class="Charts">
                    <div class="People_X" id="People_risk" style="list-style-type: none;"></div>
                    <div>
                        <table class="chart" id="chart_risk"></table>    
                    </div>
                </div>
                <p id="Risk_person"># of people in the meeting room</p>
            </div>

            <div id="CO2_div">
                <h3 id="CO2_title">CO2 level (PPM)</h3>    
                <p id="CO2_duration"> Meeting duration (hours)</p>
                <div class="Charts">
                    <div class="People_X" id="People_CO2" style="list-style-type: none;"></div>
                    <div>
                        <table class="chart" id="chart_CO2"></table>        
                    </div>    
                </div>
                <p id="CO2_person"># of people in the meeting room</p>             
            </div>
        </div>
    
        <!-- <div class="Charts_persons">
        </div>     -->

    </div>

</div>
